---
"Test awesome processor with defaults":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "awesome" : {
                  "field" : "field1",
                  "target_field" : "field2"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        type: test
        id: 1
        pipeline: "my_pipeline"
        body: {field1: "my_value"}

  - do:
      get:
        index: test
        type: test
        id: 1
  - match: { _source.field1: "my_value" }
  - match: { _source.field2: "my_value" }

