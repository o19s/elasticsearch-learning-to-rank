---
"CRUD operations test: featureset on default store":
  - do:
        ltr.create_store: {}

  - do:
        ltr.create_featureset:
           name: my_featureset
           body:
            featureset:
              name: my_featureset
              features:
                  - name: feature1
                    params: query_string
                    template:
                      match:
                      field_test: "{{query_string}}"

  - match: { _index:   .ltrstore }
  - match: { _id:      featureset-my_featureset }
  - match: { _version: 1 }

  - do:
        ltr.get_featureset:
           name: my_featureset

  - match: { _source.name: my_featureset }

  - do:
        catch: /version_conflict_engine_exception/
        ltr.create_featureset:
           name: my_featureset
           body:
            featureset:
              name: my_featureset
              features:
                  - name: feature1
                    params: query_string
                    template:
                      match:
                      field_test: "{{query_string}}"
                  - name: feature2
                    params: query_string
                    template:
                      match:
                      field_test2: "{{query_string}}"

  - do:
        ltr.update_featureset:
           name: my_featureset
           body:
            featureset:
              name: my_featureset
              features:
                  - name: feature1
                    params: query_string
                    template:
                      match:
                      field_test: "{{query_string}}"
                  - name: feature2
                    params: query_string
                    template:
                      match:
                      field_test2: "{{query_string}}"

  - match: { _index:   .ltrstore }
  - match: { _id:      featureset-my_featureset }
  - match: { _version: 2 }

  - do:
        ltr.get_featureset:
           name: my_featureset

  - match: { _source.featureset.features.1.name: "feature2" }

  - do:
        ltr.list_featureset: {}

  - match: { hits.total: 1 }

  - do:
        ltr.list_featureset:
            prefix: my

  - match: { hits.total: 1 }

  - do:
        ltr.list_featureset:
            prefix: hop

  - match: { hits.total: 0 }

  - do:
        ltr.delete_featureset:
           name: my_featureset

  - is_true: ''

  - do:
        catch: missing
        ltr.get_featureset:
           name: my_featureset

