---
"Create and delete the default store":
  - do:
        ltr.create_store: {}

  - do:
        indices.exists:
            index: .ltrstore

  - is_true: ''

  - do:
        ltr.delete_store: {}

  - do:
        indices.exists:
            index: .ltrstore

  - is_false: ''

---
"Create and delete a custom store":
  - do:
        ltr.create_store:
            store: mystore

  - do:
        indices.exists:
            index: .ltrstore_mystore

  - is_true: ''

  - do:
        ltr.get_store:
            store: mystore

  - match: { exists: true }

  - do:
        ltr.delete_store:
            store: mystore

  - do:
        indices.exists:
            index: .ltrstore_mystore

  - is_false: ''

  - do:
        catch: missing
        ltr.get_store:
            store: mystore

  - match: { exists: false }

---
"Get cache stats":
  - do:
        ltr.create_store: {}

  - is_true: ''

  - do:
        ltr.cache_stats: {}

  - match: { all.total.ram: 0 }

---
"List stores":
  - do:
        ltr.list_stores: {}

  - match: { stores: {} }

  - do:
        ltr.create_store: {}

  - do:
        ltr.create_store:
            store: mystore

  - do:
        ltr.list_stores: {}

  - match: { stores._default_.version: 2 }
  - match: { stores._default_.index: .ltrstore }
  - match: { stores.mystore.version: 2 }
  - match: { stores.mystore.index: .ltrstore_mystore }

---
"Create invalid custom stores":
  - do:
        catch: /A featurestore name cannot be based on the words \[feature\], \[featureset\] and \[model\]/
        ltr.create_store:
            store: feature

  - do:
        catch: /Invalid feature store name/
        ltr.create_store:
            store: mystore#15

---
"Deleting the store should invalidate the cache":
  - do:
        ltr.create_store:
          store: custom

  - do:
        ltr.create_model:
           store: custom
           name: my_model
           body:
            model:
              feature_set:
                name: my_set
                features:
                  - name: feature1
                    params: query_string
                    template:
                      match:
                        field_test: "{{query_string}}"
                  - name: feature2
                    params: query_string
                    template:
                      match:
                        field_test2: "{{query_string}}"
              model:
                type: model/linear
                definition:
                    feature1: 1.2
                    feature2: 0.2

  - do:
      indices.create:
          index:  test

  - do:
      search:
        index: test
        body: { query: { "sltr": { "params": {"query_string": "rambo"}, "model": "my_model", "store": "custom" } } }

  - do:
      ltr.cache_stats: {}

  - gt: { all.total.ram: 0 }

  - do:
      indices.delete:
          index: .ltrstore_custom

  - do:
        ltr.cache_stats: {}

  - match : { all.total.ram: 0 }

